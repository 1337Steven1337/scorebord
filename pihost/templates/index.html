<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="WSB Scorebord applicatie">
    <title>Scorebord teken canvas</title>
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/scoreboard.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <div class="navbar-title" style=" width:100%;text-align: center;position:absolute;z-index:-1;">
            <a class="navbar-brand" href="/">
                WSB Scorebord
            </a>
        </div>
    </nav>
</header>


<main role="main">
    <div class="container">
        <div class="card">
            <h5 id="selected-view" class="card-title">Inning weergave</h5>
            <div class="card-body">
                <canvas id="myCanvas" width="224" height="64" style="border:1px solid #000000;"></canvas>
            </div>
            <div class="switch-view bg-dark justify-content-between">
                <button id="previous-view" type="button" class="btn btn-dark pull-left">&#8249; vorige</button>
                <p class="current-view align-middle">weergave</p>
                <button id="next-view" type="button" class="btn btn-dark pull-right next-view">volgende &#8250;</button>
            </div>
        </div>
    </div>

    <div class="container card-spacer">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Controle paneel</h5>
                <table class="table">
                    <tr>
                        <th scope="col"><button class="btn btn-outline-dark prev-inning"><</button></th>
                        <th scope="col">Inning: <p class="curr-inning">1</p></th>
                        <th scope="col"><button class="btn btn-outline-dark next-inning">></button></th>
                    </tr>
                    <tbody class="inning-view">
                        <tr>
                            <td class="td-header">WSB</td>
                            <td colspan="2">
                                <button class="btn btn-outline-primary decrease-inning-points home">-</button>
                                <span class="current-inning-points-home" style="padding: 0 1em;">0</span>
                                <button class="btn btn-outline-primary increase-inning-points home">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-header">Gasten</td>
                            <td colspan="2">
                                <button class="btn btn-outline-primary decrease-inning-points guests">-</button>
                                <span class="current-inning-points-guests" style="padding: 0 1em;">0</span>
                                <button class="btn btn-outline-primary increase-inning-points guests">+</button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody class="scoring-view hidden">
                        <tr>
                            <td class="td-header">WSB</td>
                            <td colspan="2">
                                <button class="btn btn-outline-primary decrease-inning-points home">-</button>
                                <span class="current-inning-points-home" style="padding: 0 1em;">0</span>
                                <button class="btn btn-outline-primary increase-inning-points home">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-header">Gasten</td>
                            <td colspan="2">
                                <button class="btn btn-outline-primary decrease-inning-points guests">-</button>
                                <span class="current-inning-points-guests" style="padding: 0 1em;">0</span>
                                <button class="btn btn-outline-primary increase-inning-points guests">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-header">Balls</td>
                            <td colspan="2">
                                <button class="btn btn-outline-primary decrease-balls">-</button>
                                <span class="curr-balls" style="padding: 0 1em;">0</span>
                                <button class="btn btn-outline-primary increase-balls">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-header">Strikes</td>
                            <td colspan="2">
                                <button class="btn btn-outline-primary decrease-strikes">-</button>
                                <span class="curr-strikes" style="padding: 0 1em;">0</span>
                                <button class="btn btn-outline-primary increase-strikes">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-header">Outs</td>
                            <td colspan="2">
                                <button class="btn btn-outline-primary decrease-outs">-</button>
                                <span class="curr-outs" style="padding: 0 1em;">0</span>
                                <button class="btn btn-outline-primary increase-outs">+</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button id="update-screen-btn" class="btn btn-primary" type="button">scorebord bijwerken</button>
            </div>
        </div>
    </div>
</main>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
<script src="../static/js/board.js"></script>
<script src="../static/js/interface.js"></script>
<script src="../static/js/socket.js"></script>
</html>
